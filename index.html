<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>NFT Card</title>
</head>
<body>
    
    <div class="card">

        <div class="card-image">
            <img src="/images/image-equilibrium.jpg" alt="NFT-Icon" class="ETH-img">
            <img src="/images/icon-view.svg" alt="view" class="view-img">
        </div>

        <div class="card-item">
            <h3 class="item-title">Equilibrium #3429</h3>
            <p class="item-description">
                Our Equilibrium collection promotes balance and calm.
            </p>
        </div>

        <div class="item-price">
            <span class="item-eth"><img src="/images/icon-ethereum.svg" alt="ETH">0.041 ETH</span>
            <span class="item-expire"><img src="/images/icon-clock.svg" alt="clock">3 days left</span>
        </div>

        <div class="card-line"></div>

        <div class="card-creator">
            <img src="/images/image-avatar.png" alt="image-avatar" class="creator-img">
            <p class="creator-text">Creation of <a href="#" class="creator-link">Jules Wyvern</a></p>
        </div>

    </div>

</body>
</html>
